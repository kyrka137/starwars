<DOCTYPE! html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Universe Wars Planets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/custom.js"></script>
</head>

<body>
<div class="container">

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Residents</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                        <th>Name</th>
                        <th>Height</th>
                        <th>Mass</th>
                        <th>Skin color</th>
                        <th>Hair color</th>
                        <th>Eye color</th>
                        <th>Birth year</th>
                        <th>Gender</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <h1>Star Wars Universe Planets</h1>
    <div>
        <button class="btn disabled" disabled="disabled" id="pre" style=" background: #0770A3;
    color: #fff;
    border: 1px solid;
    border-color: #043e5a;">Previous
        </button>
        <button class="btn " id="next" style="background: #0770A3;
    color: #fff;
    border: 1px solid;
    border-color: #043e5a;">Next page
        </button>
    </div>
    <br>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Diameter</th>
            <th>Climate</th>
            <th>Terrain</th>
            <th>Water</th>
            <th>Population</th>
            <th>Residents</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</div>
</body>

</html>
